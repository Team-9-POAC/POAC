
<div class="card" *ngFor="let user of users; let i = index">
  <div id="accordion">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" attr.data-target="#{{i}}" aria-expanded="true" attr.aria-controls="{{i}}">
          {{user.firstname}} {{user.lastname}}
        </button>
      </h5>
    </div>

    <div id="{{i}}" class="collapse" aria-labelledby="headingOne">
      <div class="card-body">
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <td>Username</td>
              <td>{{user.username}}</td>
            </tr>
            <tr>
              <td>First Name</td>
              <td>{{user.firstname}}</td>
            </tr>
    
            <tr>
              <td>Last Name</td>
              <td>{{user.lastname}}</td>
            </tr>
    
            <tr>
              <td>Email</td>
              <td>{{user.email}}</td>
            </tr>  
    
            <tr>
              <td>Phone</td>
              <td>{{user.phone}}</td>
            </tr>
          </thead>
               
          </table>
      </div>
    </div>
    
  </div>
</div>
