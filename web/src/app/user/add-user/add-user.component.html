<html>

<body>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="add_user()">
        <div class="form-group">
          <label>Staff No. </label>
          <input type="number" formControlName="staffNo" value="" placeholder="Staff No." class="form-control" />
        </div>
  
        <div class="form-group">
          <label>Password </label>
          <input type="text" formControlName="password" value="" placeholder="Password" class="form-control" />
        </div>
  
        <div class="form-group">
          <label>Confirm Password </label>
          <input type="text" formControlName="confir_password" value="" placeholder="Confirm your password" class="form-control" />
        </div>
  
        <div class="form-group">
          <label>First Name </label>
          <input type="text" formControlName="firstname" value="" placeholder="First name" class="form-control" />
        </div>
  
        <div class="form-group">
          <label>Last Name </label>
          <input type="text" formControlName="lastname" value="" placeholder="Last name" class="form-control" />
        </div>
  
        <div class="form-group">
          <label>Email </label>
          <input type="email" formControlName="email" value="" placeholder="Email" class="form-control" />
        </div>
  
        <div class="form-group">
          <label>Mobile Number </label>
          <input type="tel" formControlName="phone" value="" placeholder="Mobile number" class="form-control" />
        </div>
    
        <div>
          <label>User Role </label>
          <!-- <select class="form-control" formControlName="userRole" id="exampleFormControlSelect1">
            <option>Admin</option>
            <option>NHS Staff</option>
          </select>  -->
        </div>
        <!-- <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
          <button class="btn btn-outline-primary" ngbDropdownToggle>Select</button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button class="dropdown-item">One</button>
            <button class="dropdown-item">Two</button>
            <button class="dropdown-item">Four!</button>
          </div>
        </div> -->
        <div ngbDropdown class="d-inline-block dropdown">
            <a class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>Dropdown</a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-primary">
                <a class="dropdown-item">Action - 1</a>
                <a class="dropdown-item">Another Action</a>
                <a class="dropdown-item">Something else is here</a>
            </div>
        </div>
        <div ngbDropdown class="d-inline-block dropdown">
          <a class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>Select</a>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-primary">
              <a class="dropdown-item">Admin</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item">Nurses</a>
          </div>
        </div>
  
        <div class="container text-center" style="padding-top: 2em">
          <button class="btn btn-primary">Enter</button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
