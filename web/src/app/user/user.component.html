
<h1>User Management</h1>


<p *ngFor="let u of u_obj">
    {{u.userID}}
</p>
<div class="container">
  <button class="btn btn-secondary"  (click)="addUser()" style="margin-bottom: 2em">Add New User</button>
  <div class="card">
    <div class="card-body">
      <table class="table">
        <caption><span class="glyphicon glyphicon-user" ></span> Admin</caption>
        <thead class="thead-dark">
          <tr>
            <th></th>
            <th>Staff Username</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Role</th>
            <th>Status</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tr *ngFor="let u of u_obj">
          <td><span *ngIf="u.roleName=='admin'" class="glyphicon glyphicon-user"></span></td>
          <td>{{u.staffNo}}</td>
          <td>{{u.phone}}</td>
          <td>{{u.email}}</td>
          <td>{{u.firstname}}</td>
          <td>{{u.lastname}}</td>
          <td>{{u.roleName}}</td>
          <td>{{u.description}}</td>
          <td>
            <button class="btn btn-danger" (click)="delete(u)">Delete</button>
          </td>
          <td>
            <button class="btn btn-info" (click)="edit()">Edit</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
