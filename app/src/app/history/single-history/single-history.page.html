<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="tabs/history"></ion-back-button>
    </ion-button>
    <ion-title>{{history.date}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let q of history.answer; let i = index">
        <ion-card-header>
          <ion-card-title style="font-size: 15px">
            ({{i + 1}}) {{q.question}}
          </ion-card-title>
        </ion-card-header>
    
        <div *ngIf="q.type === 1">
          <ion-button color="success" *ngIf="q.answer == 'yes' ">Yes</ion-button>
          <ion-button color="danger" *ngIf="q.answer == 'no' " >No</ion-button>
        </div>
    
        <ion-item *ngIf="q.type === 2">
          <ion-label position="stacked">Answer:</ion-label>
          <ion-textarea disabled readonly>
            {{q.answer}}
          </ion-textarea>
        </ion-item>
    
      </ion-card>

</ion-content>
