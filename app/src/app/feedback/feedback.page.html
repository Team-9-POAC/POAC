<ion-header>
  <ion-toolbar>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let q of  feedbackQuestion">

    <ion-card-content>
      {{q.feedbackQuestionID}}: {{q.feedbackQuestion}}.
    </ion-card-content>
    <ion-button color="danger" (click)=option(1,q.feedbackQuestionID) >
      <i class="far fa-angry" style="font-size: 35px"></i>
    </ion-button>
    
    <ion-button color="medium" (click)=option(2,q.feedbackQuestionID)>
      <i class="far fa-frown" style="font-size: 35px"></i>
    </ion-button>
    <ion-button color="warning" (click)=option(3,q.feedbackQuestionID)>
      <i class="far fa-meh" style="font-size: 35px"></i>
    </ion-button>

    <ion-button color="primary" (click)=option(4,q.feedbackQuestionID)>
      <i class="far fa-smile" style="font-size: 35px"></i>
    </ion-button>
    
    <ion-button color="success" (click)=option(5,q.feedbackQuestionID)>
      <i class="far fa-smile-beam" style="font-size: 35px"></i>
    </ion-button>

  </ion-card>

  <div style="position: relative; text-align: center;">
    <ion-button (click)="submit()" color="tertiary" expand="block">Sumbit</ion-button>
  </div>  

</ion-content>
