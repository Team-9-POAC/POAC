<div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="add_user()">
      <div class="form-group">
        <label>StaffNo: </label>
        <input type="number" formControlName="staff_no" class="form-control" placeholder="Enter your staff number">
      </div>

      <div class="form-group">
        <label>Password: </label>
        <input type="text" formControlName="password" class="form-control" placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label>Confirm Password: </label>
        <input type="text" formControlName="confirm_password" class="form-control" placeholder="Confirm your password">
      </div>

      <div class="form-group">
        <label>First Name: </label>
        <input type="text" formControlName="firstname" class="form-control" placeholder="Enter your first name">
      </div>

      <div class="form-group">
        <label>Last Name: </label>
        <input type="text" formControlName="lastname" class="form-control" placeholder="Enter your last name">
      </div>

      <div class="form-group">
        <label>Email: </label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Mobile Number: </label>
        <input type="tel" formControlName="phone" class="form-control" placeholder="Enter your mobile number">
      </div>
  
      <div>
        <label>User Role: </label>
        <select class="form-control" formControlName="userRole" id="exampleFormControlSelect1">
          <option>Admin</option>
          <option>NHS Staff</option>
        </select> 
      </div>

      <div class="container text-center" style="padding-top: 2em">
        <button class="btn btn-primary">Enter</button>
      </div>
    </form>
  </div>
