<head>
  <link rel="stylesheet" type="text/css" href="../../assets/css/paper-kit.css" media="screen" />
  <!--     Fonts and icons     -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
</head>

<div class="card" *ngFor="let user of users">
  <div class="card-header">
    {{user.firstname}} {{user.lastname}}
    <button class="btn btn-primary btn-fill btn-sm" data-toggle="collapse" data-target="#{$user.username}" aria-expanded="false" aria-controls="{$user.username}">
      Show Detail
    </button>
    
  </div>

  <div class="collapse" id="{$user.username}">
    <div class="card-body">
      <form>
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <th>{{user.username}}</th>
              <th></th>
            </tr>
            </thead>
              <tr>
              <td>First Name</td>
              <td>{{user.firstname}}</td>
            </tr>
    
            <tr>
              <td>Last Name</td>
              <td>{{user.lastname}}</td>
            </tr>
    
            <tr>
              <td>Email</td>
              <td>{{user.email}}</td>
            </tr>  
    
            <tr>
              <td>Phone</td>
              <td>{{user.phone}}</td>
            </tr>  
                
          </table>
        </form>
  </div>
    
  </div>
</div>
