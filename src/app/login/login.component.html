<div class="jumbotron" style="background-color: rgba(190, 184, 184, 0.349)">

  <div class="container">
      <div class="card">
        <h1 card="card-header">
          NHS Login       
        </h1>      
        
        <div class="card-body">
          
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label>Username: </label>
              <input type="text" formControlName="username" class="form-control">
              <!-- <div *ngIf="f_error.username.error.required">Username is required</div> -->
            </div>
            <div class="form-group">
              <label>Password: </label>
              <input type="text" formControlName="password" class="form-control">
              <!-- <div *ngIf="f_error.password.error.required">Password is required</div> -->
            </div>
            <div>
              <button class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
