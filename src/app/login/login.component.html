
<head>
  <link rel="stylesheet" type="text/css" href="../../assets/css/paper-kit.css" media="screen" />
  <!--     Fonts and icons     -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="jumbotron big-banner">

  <div class="container mt-3">
      <div class="card">
        <h1 card="card-header">
          NHS Login       
        </h1>      
        
        <div class="card-body">
           
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label>Staff Number: </label>
              <input type="number" formControlName="staffNo" value="" placeholder="Staff No." class="form-control" />
              <!-- <div *ngIf="f_error.username.error.required">Username is required</div> -->
            </div>
            <div class="form-group">
              <label>Password: </label>
              <input type="password" formControlName="password" value="" placeholder="Password" class="form-control" />
              <!-- <div *ngIf="f_error.password.error.required">Password is required</div> -->
            </div>
            <div class="container text-center">
              <button class="btn btn-primary btn-fill">Login</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</body>
